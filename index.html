<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="main-container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">August 2th 2024</div>
        </div>
        <div class="time">12:45:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">August 2th 2024</div>
        </div>
        <div class="time">12:45:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">August 2th 2024</div>
        </div>
        <div class="time">12:45:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Emilia Adasiewicz</strong> and is
      <a href="https://github.com/Emilia188/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
